<div class="text-layout">
    <h1>Personaliced Pipes</h1>
    <p>
        Pipes created for {{ 'our' | upper:isUpper }}.
    </p>
</div>

<p-toolbar>
    <div class="p-toolbar-group-left">
    </div>

    <div class="p-toolbar-group-right">
        <p-button
            label="Toggle Upper"
            styleClass="p-mr-1 p-button-warning"
            (onClick)="changeUpperLower()"></p-button>

        <p-button
            icon="pi pi-sort"
            label="For name"
            styleClass="p-mr-1"></p-button>

        <p-button
            icon="pi pi-sort"
            label="Values"
            styleClass="p-mr-1 p-button-success"></p-button>

        <p-button
            icon="pi pi-sort"
            label="For color"
            styleClass="p-mr-1 p-button-help"></p-button>
    </div>
</p-toolbar>

<div class="p-grid">
    <div class="p-col p-mt-2">
        <p-table [value]="[]">
            <ng-template pTemplate="header">
                <tr>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Quantity</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr>
                    <td>{{product.code}}</td>
                    <td>{{product.name}}</td>
                    <td>{{product.category}}</td>
                    <td>{{product.quantity}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
