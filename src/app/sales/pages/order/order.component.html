<div class="text-layout">
    <h1>Personaliced Pipes</h1>
    <p>
        Pipes created for {{ 'our' | upper:isUpper }}.
    </p>
</div>

<p-toolbar>
    <div class="p-toolbar-group-left">
        <p-button
        label="Toggle Upper"
        styleClass="p-mr-1 p-button-warning"
        (onClick)="changeUpperLower()"></p-button>
    </div>

    <div class="p-toolbar-group-right">
        <p-button
            icon="pi pi-sort"
            (onClick)="changeOrder('name')"
            label="For name"
            styleClass="p-mr-1"></p-button>

        <p-button
            icon="pi pi-sort"
            (onClick)="changeOrder('fly')"
            label="Can fly"
            styleClass="p-mr-1 p-button-success"></p-button>

        <p-button
            icon="pi pi-sort"
            (onClick)="changeOrder('color')"
            label="For color"
            styleClass="p-mr-1 p-button-help"></p-button>
    </div>
</p-toolbar>

<div class="p-grid">
    <div class="p-col p-mt-2">
        <p-table [value]="heroes | sortBy: orderBy">
            <ng-template pTemplate="header">
                <tr>
                    <th>Name</th>
                    <th>Fly</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.name}}</td>
                    <td>{{heroe.fly | fly | titlecase }}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
